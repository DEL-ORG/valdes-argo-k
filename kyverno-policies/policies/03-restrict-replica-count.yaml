apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: restrict-replica-count
spec:
  # Use capitalized mode to avoid deprecation warnings
  validationFailureAction: Enforce
  background: false
  rules:
  - name: deny-replicas-greater-than-2
    match:
      resources:
        kinds:
        - Deployment
        - StatefulSet
        - ReplicaSet
        - ReplicationController
    exclude:
      resources:
        namespaces:
        - connect-apps
        - traefik
    # preconditions must be at the rule level
    preconditions:
      - key: "{{request.object.spec.replicas}}"
        operator: GreaterThan
        value: 2
    validate:
      message: "Replicas must be 0, 1, or 2 (maximum 2)."
      deny: {}
