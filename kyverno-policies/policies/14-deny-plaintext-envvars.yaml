apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: deny-plaintext-envvars
spec:
  validationFailureAction: Enforce
  background: false
  rules:
  - name: deny-env-value-in-containers
    match:
      resources:
        kinds:
        - Pod
        - Deployment
        - DaemonSet
        - StatefulSet
        - Job
        - CronJob
    # preconditions at rule level
    preconditions:
      - key: "{{request.object.spec.containers.*.env.*.value}}"
        operator: NotEquals
        value: ""
      - key: "{{request.object.spec.initContainers.*.env.*.value}}"
        operator: NotEquals
        value: ""
    validate:
      message: "Plaintext environment variables are disallowed. Use valueFrom with secretKeyRef or configMapKeyRef."
      deny: {}
