architecture: replication
cluster:
  enabled: true
  slaveCount: 4


auth:
  enabled: true
  existingSecret: redis-secret
  existingSecretPasswordKey: redis-password

master:
  persistence:
    enabled: true
    storageClass: default
    size: 2Gi

replica:
  replicaCount: 3
  persistence:
    enabled: true
    storageClass: default
    size: 2Gi

tls:
  enabled: false   # flip to true if you want TLS

metrics:
  enabled: false
  serviceMonitor:
    enabled: false
