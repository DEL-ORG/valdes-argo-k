architecture: cluster

cluster:
  enabled: true
  nodes: 2        # number of masters (shards)
  replicas: 1     # number of replicas per master

auth:
  enabled: true
  existingSecret: redis-secret
  existingSecretPasswordKey: redis-password

master:
  persistence:
    enabled: true
    storageClass: default
    size: 2Gi

replica:
  persistence:
    enabled: true
    storageClass: default
    size: 2Gi

tls:
  enabled: false   # flip to true if you want TLS

metrics:
  enabled: false
  serviceMonitor:
    enabled: false
