architecture: replication

image:
  registry: docker.io
  repository: bitnami/redis
  tag: 7.2.5-debian-12-r8
  pullPolicy: IfNotPresent


auth:
  enabled: true
  password: redis@12345

master:
  persistence:
    enabled: true
    size: 2Gi

replica:
  replicaCount: 3
  persistence:
    enabled: true
    size: 2Gi

tls:
  enabled: true
  autoGenerated: true

service:
  type: ClusterIP
