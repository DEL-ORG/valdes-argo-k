fullnameOverride: redis
nameOverride: redis-cluster

architecture: replication

image:
  repository: redis
  tag: 7.4.1



auth:
  enabled: true
  password: redis@12345

master:
  replicaCount: 3
  persistence:
    enabled: true
    size: 2Gi
  service:
    name: redis-headless # ensures replicas can find master

replica:
  replicaCount: 3
  persistence:
    enabled: true
    size: 2Gi

tls:
  enabled: true
  autoGenerated: true
  port: 6379   # explicitly set port for TLS


service:
  type: ClusterIP
  headless:
    enabled: true
    name: redis-headless

metrics:
  enabled: false
  service:
    type: ClusterIP
