architecture: cluster

cluster:
  nodes: 6       # 3 masters + 3 replicas
  replicas: 2
  externalAccess:
    enabled: false

persistence:
  enabled: true
  size: 10Gi
  storageClass: default # update with your CSI class
  accessModes:
    - ReadWriteOnce

auth:
  enabled: true
  existingSecret: redis-auth

tls:
  enabled: false    # enable in prod overlays
  autoGenerated: true

metrics:
  enabled: false
  serviceMonitor:
    enabled: false
