architecture: cluster

cluster:
  nodes: 6        # 3 masters + 3 replicas
  replicas: 1
  externalAccess:
    enabled: false

persistence:
  enabled: true
  size: 10Gi
  storageClass: gp2 # update with your CSI class
  accessModes:
    - ReadWriteOnce

auth:
  enabled: true
  existingSecret: redis-auth

tls:
  enabled: false    # enable in prod overlays
  autoGenerated: true

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
