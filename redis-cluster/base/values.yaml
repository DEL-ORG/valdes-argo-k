architecture: cluster


image:
  registry: registry.balanced.vmware.com
  repository: bitnami/redis-cluster
  tag: 7.2.4-debian-12-r9

auth:
  enabled: true
  existingSecret: redis-password

cluster:
  enabled: true
  nodes: 3
  replicas: 3
  update:
    type: RollingUpdate

service:
  type: ClusterIP
  ports:
    redis: 6379

persistence:
  enabled: true
  size: 2Gi
  accessModes:
    - ReadWriteOnce
  storageClass: default

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

networkPolicy:
  enabled: true
  allowExternal: false

tls:
  enabled: false

metrics:
  enabled: true
  serviceMonitor:
    enabled: false

