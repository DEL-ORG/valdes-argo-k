apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-cluster-allow-platform
  namespace: redis-cluster
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: redis
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: platform-tools
      ports:
        - protocol: TCP
          port: 6379
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 6379
  policyTypes:
    - Ingress
    - Egress
