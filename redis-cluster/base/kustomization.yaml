apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: redis-cluster

resources:
  - namespace.yaml
  - redis-secret.yaml
  - networkpolicy.yaml

helmCharts:
  - name: redis
    releaseName: redis-cluster
    repo: https://charts.bitnami.com/bitnami
    namespace: redis-cluster
    version: 20.3.0
    valuesFile: values.yaml
