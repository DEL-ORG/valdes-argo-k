apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: redis-cluster

resources:
  - namespace.yaml
  - redis-secret.yaml

helmCharts:
  - name: redis-cluster
    releaseName: redis-cluster
    repo: https://charts.bitnami.com/bitnami
    version: 10.0.0 # or latest available version
    namespace: redis-cluster
    valuesFile: values.yaml
