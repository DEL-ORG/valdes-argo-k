apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: redis-cluster

resources:
  - namespace.yaml
  - redis-secret.yaml
  - networkpolicy.yaml

helmCharts:
  - name: redis
    repo: https://charts.redis.io
    releaseName: redis-cluster
    namespace: redis-cluster
    version: 0.1.0
    valuesFile: values.yaml

