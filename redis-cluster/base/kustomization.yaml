apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: redis-cluster

resources:
  - namespace.yaml
  - redis-secret.yaml
  - networkpolicy.yaml

helmCharts:
  - name: redis
    repo: https://charts.redis.io/
    releaseName: redis-cluster
    namespace: redis-cluster
    valuesInline:
      image:
        repository: redis
        tag: 7.2.4
      cluster:
        enabled: true
        slaveCount: 1
      auth:
        enabled: true
        password: redis-password

