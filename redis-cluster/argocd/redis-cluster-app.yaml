apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-cluster
  namespace: argocd
spec:
  project: platform-tools
  source:
    repoURL: https://github.com/DEL-ORG/valdes-argo-k.git
    targetRevision: main
    path: redis-cluster/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: redis-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
  revisionHistoryLimit: 3
