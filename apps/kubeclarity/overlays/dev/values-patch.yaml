# dev-specific smaller footprint values
ingress:
  enabled: false

replicaCount:
  frontend: 1
  backend: 1
  analyzer: 0

kubeclarity-postgresql:
  enabled: true
  persistence:
    size: 2Gi

resources:
  frontend:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 250m
      memory: 256Mi
  api:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

# Use cluster-local image overrides (if you maintain staging images)
kubeclarity-postgresql:
  image:
    registry: docker.io
    repository: bitnami/postgresql
    tag: "14.6.0-debian-11-r30"   # replace with a tag you validated exists
    pullPolicy: IfNotPresent

