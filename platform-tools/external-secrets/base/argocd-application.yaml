apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets-operator
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: platform-tools
spec:
  project: platform-tools

  # SOURCE: repoURL, targetRevision, and either path (git) or chart (helm repo)
  source:
    # this is the Git repo where your kustomize/values live (the repo argocd will read)
    repoURL: 'https://git.edusuc.net/WEBFORX/ArgoCD-gitops'
    targetRevision: HEAD
    path: platform-tools/external-secrets/base

    # When referencing a chart from a Helm repository:
    chart: 'external-secrets'              # <- chart name lives here (NOT under helm)
    # If the chart is hosted in a helm repo (not git), set repoURL here:
    # Note: this repoURL is still inside spec.source (same level as chart),
    # not inside spec.source.helm
    repoURL: 'https://charts.external-secrets.io'  # <- helm repo URL here

    # Helm-specific options:
    helm:
      releaseName: external-secrets-operator
      valueFiles:
        - base-values.yml
        - overlays/dev/values-patch.yml
      # optional helm settings:
      parameters: []
      passCredentials: false

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: external-secrets

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
