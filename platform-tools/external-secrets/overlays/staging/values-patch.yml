# staging values
replicaCount: 2

controller:
  logLevel: info
  syncInterval: "45s"

resources:
  manager:
    requests:
      cpu: "100m"
      memory: "200Mi"
    limits:
      cpu: "400m"
      memory: "512Mi"

providers:
  aws:
    enabled: false
  vault:
    enabled: true   # example: staging may enable Vault connector
