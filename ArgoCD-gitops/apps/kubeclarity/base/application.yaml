apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubeclarity
  namespace: argocd
  labels:
    app.kubernetes.io/name: kubeclarity
spec:
  project: default
  sources:
    # upstream Helm chart source
    - repoURL: "https://openclarity.github.io/kubeclarity"
      chart: kubeclarity
      targetRevision: "2.23.3"     # example â€” pin to your chosen chart version
      helm:
        releaseName: kubeclarity
        valueFiles:
          - $values/apps/kubeclarity/base/values.yaml
    # this repo holds the values.yaml above (ref: values is required by ArgoCD to expand $values)
    - repoURL: "https://github.com/DEL-ORG/valdes-argo-k.git"
      targetRevision: HEAD
      ref: values
  destination:
    namespace: kubeclarity
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
